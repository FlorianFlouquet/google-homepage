<!DOCTYPE html>
<style>
    a {
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .box {
        width: 450px;
        height: 300px;
        position: absolute;
        top: 20%;
        padding-left: 34%;
    }
    input[type=text] {
        width: 95%;
        border: none;
        padding-top: 6px;
    }
    .logo {
        height: 20px;
        padding-top: 5px;
        padding-left: 7px;
        opacity: 70%;
    }
    .searchbar {
        width: 100%;
        height: 30px;
        opacity: 70%;
        display: flex;
        flex-direction: row;
        margin-bottom: 25px;
        border: 1px solid grey;
        border-radius: 25px 25px 25px 25px;
    }
    .logo-google {
        padding-left: 20%;
        margin-bottom: 25px;
    }
    .bodybuttons {
        padding-left: 20%;
    }

</style>
<html>
    <head>
        <div>  
            <a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a> 
            <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
            <button type="button">Connexion</button> 
        </div>
    </head>
    <body>
        <div class="box">
            <div class="logo-google">
                <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="logo google.">
            </div> 
            <div class="searchbar">
                <div style="flex-grow: 1">
                    <img src="https://image.flaticon.com/icons/svg/622/622605.svg" alt="magnifying glass logo." class="logo">
                </div>
                <div style="flex-grow: 10">
                    <form>
                        <input type="text" id="search" name="search">
                    </form>
                </div>
            </div>
            <div class="bodybuttons">
                <button type="button">Recherche Google</button>
                <button type="button">J'ai de la chance</button>
            </div>
        </div>
    </body>
    <footer>
    </footer>
